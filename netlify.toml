# Netlify configuration
[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirects pour les fonctions API
[[redirects]]
  from = "/api/nexus/validate"
  to = "/.netlify/functions/nexus-validate"
  status = 200

[[redirects]]
  from = "/api/nexus/tracked"
  to = "/.netlify/functions/nexus-tracked"
  status = 200

[[redirects]]
  from = "/api/nexus/tracked/:domain/:modId"
  to = "/.netlify/functions/nexus-untrack"
  status = 200

# Headers pour sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
